<!DOCTYPE html>

<html lang="ca">

<head>
    <meta http-equiv="x-ua-compatible" content="ie-edge">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="./assets/styles/main.scss">
    <!-- do not remove this line! -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Boogaloo&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <title>Benesfit - Equip</title>
    <meta name="description" content="Entrenament personal per a adults i gent gran.">
</head>

<body>

    <div class="container py-3">
        <header class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center text-dark text-decoration-none">

                <span class="fs-4">Benesfit</span>
            </a>

            <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
                <a class="me-3 py-2 text-dark text-decoration-none" href="index.html">Inici</a>
                <a class="me-3 py-2 text-dark text-decoration-none" href="team.html">Equip</a>
                <a class="me-3 py-2 text-dark text-decoration-none" href="pricing.html">Plans</a>
                <a class="py-2 text-dark text-decoration-none" href="contact.html">Contacte</a>
            </nav>
        </header>
    </div>

    <div class="p-3 pb-md-4 mx-auto text-center">
        <h1 class="display-4 fw-normal">Contacte</h1>
        <p class="fs-5 text-muted">Volem ajudar-te a complir assolir els teus reptes, a superar-te, a que trobis la teva millor versió. Comencem?</p>
    </div>

    <form name="contact-benesfit" method="POST" data-netlify="true">
        <div class="row justify-content-md-center">
            <div class="form-group col-lg-2">
                <label>Nom *<input type="text" class="form-control" name="name" /></label>
            </div>
            <div class="form-group col-lg-2">
                <label>Cognoms<input type="text" class="form-control" name="surname" /></label>
            </div>
        </div>
        <div class="row justify-content-md-center">
            <div class="form-group col-lg-2">
                <label>Telèfon<input type="phone" class="form-control" name="phone" /></label>
            </div>
            <div class="form-group col-lg-2">
                <label>Email<input type="email" class="form-control" name="email" /></label>
            </div>
        </div>
        <div class="row justify-content-md-center">
            <div class="form-group col-lg-2">
                <label>Quin pla t'interessa? <select name="plan[]" class="form-select">
                <option selected>Tria...</option>
                <option>Give me 5</option>
                <option>Top 10 Experience</option>
                <option>Friends & Family</option>
                <option>No ho sé</option>
              </select> </label>
            </div>
        </div>
        <div class="row justify-content-md-center">
            <div class="form-group col-lg-2">
                <label>Com podem ajudar-te? <textarea class="form-control" name="message"></textarea></label>
            </div>
        </div>
        <div class="row justify-content-md-center">
            <div class="form-group col-md-1">
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </div>
    </form>
    <div class="container-sm">
        <img src="assets/images/contact-benesfit.jpg" class="img-fluid shadow-1-strong rounded p-3" alt="" />
    </div>

    <hr class="featurette-divider">
    <!-- FOOTER -->
    <footer class="container">
        <p class="float-end">
            <a href="#">Tornar</a>
        </p>
        <p>&copy; Benesfit 2021 &middot; <a href="#">Privacitat</a> &middot; <a href="#">Cookies</a></p>

    </footer>


    <script src="./assets/scripts/main.js"></script>
    <!-- do not remove this line! -->
</body>

</html>
