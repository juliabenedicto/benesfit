<!DOCTYPE html>

<html lang="ca">

<head>
    <meta http-equiv="x-ua-compatible" content="ie-edge">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="./assets/styles/main.scss">
    <!-- do not remove this line! -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Boogaloo&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <title>Benesfit - Equip</title>
    <meta name="description" content="Entrenament personal per a adults i gent gran.">
</head>

<body>

    <div class="container py-3">
        <header class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center text-dark text-decoration-none">

                <span class="fs-4">Benesfit</span>
            </a>

            <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
                <a class="me-3 py-2 text-dark text-decoration-none" href="index.html">Inici</a>
                <a class="me-3 py-2 text-dark text-decoration-none" href="team.html">Equip</a>
                <a class="me-3 py-2 text-dark text-decoration-none" href="pricing.html">Plans</a>
                <a class="py-2 text-dark text-decoration-none" href="contact.html">Contacte</a>
            </nav>
        </header>
    </div>

    <div class="p-3 pb-md-4 mx-auto text-center">
        <h1 class="display-4 fw-normal">Contacte</h1>
        <p class="fs-5 text-muted">Volem ajudar-te a complir assolir els teus reptes, a superar-te, a que trobis la teva millor versió. Comencem?</p>
    </div>


    <form name="benesfit_formulari_contacte" method="POST" data-netlify="true" data-netlify-recaptcha="true">
        <div class="row justify-content-md-center">
            <div class="form-group col-md-3">
                <label for="inputName" class="form-label">Nom *</label>
                <input type="text" class="form-control" id="inputName" required>

            </div>
            <div class="form-group col-md-3">
                <label for="inputSurname" class="form-label">Cognom/s</label>
                <input type="text" class="form-control" id="inputSurname">

            </div>
        </div>
        <div class="row justify-content-md-center">
            <div class="form-group col-md-3">
                <label for="inputPhone" class="form-label">Telèfon *</label>
                <input type="phone" class="form-control" id="inputPhone" required>

            </div>
            <div class="form-group col-md-3">
                <label for="inputEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail">
            </div>
        </div>
        <div class="row justify-content-md-center">
            <div class="form-group col-md-6">
                <label for="inputPlan" class="form-label">Quin pla t'interessa?</label>
                <select id="inputPlan" class="form-select">
                    <option selected>Tria...</option>
                    <option>Give me 5</option>
                    <option>Top 10 Experience</option>
                    <option>Friends & Family</option>
                    <option>No ho sé</option>
                  </select>
            </div>
        </div>
        <div class="row justify-content-md-center">
            <div class="form-group col-md-6">
                <label for="inputText" class="form-label">Text</label>
                <textarea type="text" class="form-control" id="inputText">
            </div>
        </div>

        <div class="row justify-content-md-center">
            <div class="form-group col-md-6">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck" required>
                    <label class="form-check-label" for="gridCheck">
                  Confirmo que vull rebre informació
                </label>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div data-netlify-recaptcha="true"></div>
          </div>

        <div class="row justify-content-md-center">
            <div class="col-md-1">
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </div>
    </form>


    <hr class="featurette-divider">
    <!-- FOOTER -->
    <footer class="container">
        <p class="float-end">
            <a href="#">Tornar</a>
        </p>
        <p>&copy; Benesfit 2021 &middot; <a href="#">Privacitat</a> &middot; <a href="#">Cookies</a></p>

    </footer>


    <script src="./assets/scripts/main.js"></script>
    <!-- do not remove this line! -->
</body>

</html>
